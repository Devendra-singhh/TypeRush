<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TypeRush</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TypeRush</h1>
    
    <p id="quoteDisplay"></p>
    <textarea id="quoteInput" placeholder="Start typing here..." rows="4" disabled></textarea>

    <div class="stats">
      <p><strong>Time:</strong> <span id="timer">0</span>s</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">100</span>%</p>
    </div>

    <button id="controlBtn" onclick="controlGame()">Start</button>
    <button onclick="toggleTheme()">Switch Theme</button>

    <h2>🏆 Leaderboard</h2>
    <ul id="leaderboard"></ul>
    <button onclick="clearLeaderboard()">Clear Leaderboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
